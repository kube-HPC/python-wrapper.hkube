# This is a basic workflow to help you get started with Actions

name: TRIVY-SCAN-LICENSE

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "scan_and_branch"
  scan_and_branch:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
          architecture: x64
          run: |
            `pip install --upgrade wheel
            rm -rf ./dist
            python setup.py sdist bdist_wheel

      - name: Install Trivy
        run: |
          pwd
          wget https://github.com/aquasecurity/trivy/releases/download/v0.43.0/trivy_0.43.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.43.0_Linux-64bit.deb
      
      - name: Run Trivy scan on filesystem
        run: trivy fs /home/runner/work --scanners license --license-full > trivy-license-filesystem.txt    

      - name: Create branch for scan results
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git checkout -b trivy-scan-results
          git add trivy-license-filesystem.txt
          git commit -m "Add Trivy scan results"
          git push --force origin trivy-scan-results

      - name: Display branch and file path link
        run: echo "Results uploaded to [trivy-scan-results branch](https://github.com/$GITHUB_REPOSITORY/tree/trivy-scan-results/trivy-license-filesystem.txt)"
      